---
- hosts: all
  connection: local
  sudo: True
  tasks:
    - name: Ensure latest versions of scientific python modules
      pip: state=latest name={{item}}
      environment:
        PYTHONPATH: /usr/local/lib/python2.7/site-packages:/Library/Python/2.7/site-packages
      with_items:
        - patsy
        - statsmodels
        - cython
        - ipython
        - sympy
        - pandas
        - pymc
        - simpy
        - scikit-image
        - scikit-learn

    - pip: state=present name="PyX==0.12"

